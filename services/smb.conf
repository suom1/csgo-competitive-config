[global]
   workgroup = WORKGROUP
   interfaces = enp4s0
   log file = /var/log/samba/log.%m
   max log size = 1000
   logging = file

   server role = standalone server
   map to guest = Bad User 

#======================= Share Definitions =======================

[share]
   path = /opt/share/
   comment = share
   browseable = yes
   read only = yes
   available = yes 
   public = yes 
   guest ok = yes
