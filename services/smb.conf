[global]
   workgroup = WORKGROUP
   log file = /var/log/samba/log.%m
   max log size = 1000
   logging = file

   server role = standalone server
   map to guest = Bad User 

   # The interface that is connected to your player network
   interfaces = eth0

#======================= Share Definitions =======================

[share]
   path = /path/to/your/share/
   comment = share
   browseable = yes
   read only = yes
   available = yes 
   public = yes 
   guest ok = yes