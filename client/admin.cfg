//
// This config will require you to have rcon access. 
//
rcon_password ""

//
// These aliases sets map wins in a match with multiple maps.
//
alias "bo3-0-0" "rcon mp_teamscore_max 2; rcon mp_teamscore_1 0; rcon mp_teamscore_2 0"
alias "bo3-1-0" "rcon mp_teamscore_max 2; rcon mp_teamscore_1 1; rcon mp_teamscore_2 0"
alias "bo3-0-1" "rcon mp_teamscore_max 2; rcon mp_teamscore_1 0; rcon mp_teamscore_2 1"
alias "bo3-1-1" "rcon mp_teamscore_max 2; rcon mp_teamscore_1 1; rcon mp_teamscore_2 1"
alias "bo5-0-0" "rcon mp_teamscore_max 3; rcon mp_teamscore_1 0; rcon mp_teamscore_2 0"
alias "bo5-1-0" "rcon mp_teamscore_max 3; rcon mp_teamscore_1 1; rcon mp_teamscore_2 0"
alias "bo5-0-1" "rcon mp_teamscore_max 3; rcon mp_teamscore_1 0; rcon mp_teamscore_2 1"
alias "bo5-1-1" "rcon mp_teamscore_max 3; rcon mp_teamscore_1 1; rcon mp_teamscore_2 1"
alias "bo5-2-0" "rcon mp_teamscore_max 3; rcon mp_teamscore_1 1; rcon mp_teamscore_2 0"
alias "bo5-2-1" "rcon mp_teamscore_max 3; rcon mp_teamscore_1 2; rcon mp_teamscore_2 1"
alias "bo5-0-2" "rcon mp_teamscore_max 3; rcon mp_teamscore_1 0; rcon mp_teamscore_2 2"
alias "bo5-1-2" "rcon mp_teamscore_max 3; rcon mp_teamscore_1 1; rcon mp_teamscore_2 2"
alias "bo5-2-2" "rcon mp_teamscore_max 3; rcon mp_teamscore_1 2; rcon mp_teamscore_2 2"
