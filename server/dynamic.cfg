hostname                                "HOSTNAME #SERVERNUMBER"
rcon_password                           "RCONPASSWORD"
sv_password                             "SERVERPASSWORD"
tv_name                                 "HOSTNAME #SERVERNUMBER - GOTV"
tv_title                                "HOSTNAME #SERVERNUMBER - GOTV"

// GOTV+
// Guide for setting up GOTV+ can be found here: https://github.com/FlowingSPDG/gotv-plus-go
// tv_broadcast commands are only used for GOTV+, you can remove them if you're not using GOTV+. 
tv_broadcast_url                        "HTTP_URL_TO_YOUR_INGEST"
tv_broadcast_origin_auth                "AUTH_PASSWORD_OF_YOUR_CHOISE"
tv_broadcast_origin_delay               30                  // If you want to add additional delay to the GOTV+ 

// GOTV Camera Man
tv_allow_camera_man_steamid             "STEAMID_FOR_INTERACTIVE_OBSERVER"

// HTTP Logging
logaddress_add_http                     "HTTP(S)_URL"
logaddress_add_http_delayed 30          "HTTP(S)_URL"       // This should be used if you want to send delayed HTTP(S) data to a specific destination

// Avatars
sv_load_forced_client_names_file        cfg/nicknames.txt
